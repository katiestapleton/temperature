<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="#" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Convert Temperature</h1>
        <h2>Fahrenheit vs Celsius</h2>
      </div>
      <div>
        <p>
          Convert temperature from Fahrenheit to Celsius OR Celsius to
          Fahrenheit. <br />
          At 32 &deg; or higher, the program assume you are referring to
          Fahrenheit.
        </p>
      </div>
      <div>
        <span>Temperature: </span>
        <input
          type="text"
          placeholder="enter temperature"
          name="tempatureCF"
          id="tempature"
          onkeyup="convertTemp()"
        />
      </div>
      <div>
        <!--fix layput once output issue solved-->
        <!--  <span> Celsius: &deg; </span>  -->
        <p id="toCels"></p>
        <!-- <span> Fahrenheit: &deg;</span> -->
        <p id="toFahr"></p>
      </div>
      <!--consider adding a reverse option in case user actually wanted it the opposite-->
    </div>

    <script src="convert.js"></script>
  </body>
</html>
