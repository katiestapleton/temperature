<!DOCTYPE html>
<!-- author: Katie Stapleton, 12/02/2020. No templates used!! -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="#" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div>
        <h1>Convert Temperature</h1>
      </div>
      <div>
        <p>
          Convert temperature from Fahrenheit to Celsius OR Celsius to
          Fahrenheit.
        </p>
      </div>

      <!-- user selects conversion F2C or C2F-->
      <div>
        <div>
          <!--radio button: C2F-->
          <label>
            <input type="radio" name="unit" id="buttonC2F" checked />
            Celsius to Fahrenheit
          </label>
        </div>
        <div>
          <!--radio button: F2C-->
          <label>
            <input type="radio" name="unit" id="buttonF2C" />
            Fahrenheit to Celsius
          </label>
        </div>
      </div>

      <!-- user inputs temperature value-->
      <div>
        <span>Temperature: </span>
        <input
          type="text"
          placeholder="enter temperature"
          name="result"
          id="tempature"
          onkeyup="convertTemp()"
        />
      </div>

      <!--output: celsius. use span to keep inline-->
      <div>
        <span>Celsius: </span>
        <span id="toCels">? &deg; C</span>
      </div>
      <!--output: fahrenheit. use span to keep inline-->
      <div>
        <span>Fahrenheit: </span>
        <span id="toFahr">? &deg; F</span>
      </div>
    </div>

    <script src="convert.js"></script>
  </body>
</html>
